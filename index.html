<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <title>Blu bot</title>
   <style>
    #chat-container{
      position: absolute;
      bottom: 10px;
      left:35%;
      top:10%;
      width: 480px; 
  }
  @media only screen and (max-device-width: 480px) {

    #chat-container{
        
        position: absolute;
        bottom: 0px;
        left:0;
        width:100%;
        top: 0px;

    }
  }

   </style>
  <script type="text/javascript" src="https://blubot.blob.core.windows.net/jsc/blu-onboarding-bundle.js"></script></head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="chat-container">
      </div>
    </div>

    <script type="text/javascript">
       
        var chatWidget = BluBot.widget.new({userId: "test_user",userName:"question_asker"},"chat-container");
        
        //starts the widget
        chatWidget.start();

        chatWidget.onMessageReceived((activity) => {
           console.log(activity);
        });
     
    </script>
  </body>
</html>
